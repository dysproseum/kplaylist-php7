<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery.form.min.js"></script>
<script src="autocomplete.js"></script>
<link rel="stylesheet" href="autocomplete.css" type="text/css">
<link rel="stylesheet" href="seekbar.css" type="text/css">
</head>
<body>
<form name="search" action="index.php" method="post" id="searchform">
<input type="text" name="searchtext" id="searchtext" />
<input type="hidden" name="action" value="search" />
<input type="hidden" name="searchwh" value="3" />
<input type="hidden" name="hitsas" value="0" />
<input type="hidden" name="startsearch" value="Search" />

<!-- include to return minimal html -->
<input type="hidden" name="headless" value="1" />
</form>

<div id="player">
  <div class="progress">
    <div id="currentTime"></div>
    <div id="title"></div>
    <div id="duration"></div>
    <input type="range" step="any" id="seekbar" value="0"></input>
    <input type="range" step="any" id="volume" min="0.01" max="1" value="1"></input>
  </div>
  <button type="button" onclick="audio.currentTime = 0;"><< Rewind</button>
  <button type="button" onclick="audio.load();">Load</button>
  <button type="button" id="player-pause">Pause/Play</button>
  <div id="status"></div>
</div>
<div id="results"></div>
